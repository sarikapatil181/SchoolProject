<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Teachers Data</title>
  </head>
  <body>
      <div class="container mt-3">
    
    <div class="alert alert-warning" role="alert">
        <h1>Teachers Management System</h1>
      </div>
    <form method="post" action="/">{% csrf_token %}
        <div class="form-group">
            {% block body%}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}  
              {% endblock body%}

            <label >First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
          </div>
          <div class="form-group">
            <label >Last Name</label>
            <input type="password" class="form-control" id="lname" name="lname" placeholder="Last Name">
          </div>
          <div class="form-group">
          
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload Profile Picture</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="profilepic" name="profilepic" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
        </div>
       
        <div class="form-group">
          <label >Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label >Phone Number</label>
            <input type="Number" class="form-control" id="phonenum" name="phonenum" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label >Room Number</label>
            <input type="text" class="form-control" id="roomnum" name="roomnum" placeholder="Room Number">
          </div>
          <div class="form-group">
            <label >Subject Taught</label>
           
            <input type="text" aria-label="Sub1" class="form-control" id="sub1" name="sub1" placeholder="Subject 1">
            <input type="text" aria-label="Sub2" class="form-control"  id="sub2" name="sub2" placeholder="Subject 2">
            <input type="text" aria-label="Sub3" class="form-control" id="sub3" name="sub3"  placeholder="Subject 3">
            <input type="text" aria-label="Sub4" class="form-control" id="sub4" name="sub4" placeholder="Subject 4">
            <input type="text" aria-label="Sub5" class="form-control" id="sub5" name="sub5"  placeholder="Subject 5">
          </div>
          
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
